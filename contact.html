<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Web-based Educational Platform</title>
</head>
<body>
<section class="sub-header">
    <nav>
        <a href="./"><img src="images/logo.png"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="./">HOME</a></li>
                <li><a href="./about">ABOUT</a></li>
                <li><a href="./course">COURSE</a></li>
                <li><a href="./news">NEWS</a></li>
                <li><a href="./contact">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <h1>Contact Us</h1>
</section>

<!-- content -->
<section class="location">
    <h1>Our Facilities</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d95892.36110659779!2d69.19199547867325!3d41.31677541800547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x38ae8b2a6565712d%3A0x790feb8933429946!2s1%20Navoiy%20shoh%20ko&#39;chasi%2C%20%D0%A2%D0%BEshkent%20100017!3m2!1d41.316801!2d69.2743952!5e0!3m2!1sru!2s!4v1700766112395!5m2!1sru!2s" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa-solid fa-phone"></i>
                <span>
                    <h5>+1 377 288 69 69</h5>
                    <p>Monday to Saturday, 10AM to 6PM</p>
                </span>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <span>
                    <h5>example@inha.uz</h5>
                    <p>Email Us</p>
                </span>
            </div>
        </div>
        <div class="contact-col">
            <form action="">
                <input type="text" name="name" placeholder="Abraham Lincoln" required>
                <input type="email" name="email" placeholder="example@inha.uz" required>
                <input type="text" name="subject" placeholder="Subject of email" required>
                <textarea rows="8" name="message" placeholder="Collest message..."></textarea>
                <button type="submit" class="hero-btn blue-btn">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<section class="footer">
    <h4>We are on social media</h4>
    <p>Follow us on our social media to receive more content & updates</p>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <p>Made with <i class="fa-regular fa-heart"></i></p>
</section>



<!----- JS for toggle menu ----->
<script>

    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }

</script>

</body>
</html>
